<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成想吃什么</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            animation: bounce 2s infinite;
        }

        #food {
            font-size: 26px;
            color: #008b8b;
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        #emoji {
            font-size: 48px;
            animation: spin 2s infinite linear;
            margin-top: 20px;
        }

        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }

        .decor {
            margin-top: 40px;
            font-size: 24px;
            color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>随机生成厦门美食</h1>
    <p>点击下方按钮，随机获取一份厦门的高评分美食推荐！</p>
    <button onclick="generateFood()">生成美食</button>

    <div id="emoji">🍜</div>
    <div id="food"></div>
    <div class="decor">\(★ω★)/</div>

    <script>
        const foodList = [
            "海底捞火锅 🍲",
            "怂火锅 🍲",
            "傲客夜食·夜宵烤鱼烧酒配 🍢",
            "香遇巴厘印泰餐厅 🍛",
            "Minigon 🍩",
            "袭击咖喱店 🍛",
            "小南筵 🥟",
            "蛙来哒 🐸",
            "大龙燚火锅 🍲",
            "太二酸菜鱼 🐟",
            "小肥羊火锅 🥩",
            "黄则和花生汤 🥜",
            "沙茶面 🍜",
            "海蛎煎 🦪",
            "土笋冻 🦐"
        ];

        const emojis = ["🍜", "🍲", "🍛", "🍩", "🥟", "🐸", "🐟", "🥩", "🥜", "🦪", "🦐"];

        function generateFood() {
            const randomIndex = Math.floor(Math.random() * foodList.length);
            const randomFood = foodList[randomIndex];
            document.getElementById("food").innerHTML = "推荐美食：" + randomFood;

            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.getElementById("emoji").innerHTML = randomEmoji;
        }
    </script>

</body>
</html>
